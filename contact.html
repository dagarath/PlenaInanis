---
layout: default
title: Contact
---
<form class="contact-form" action="//formspree.io/dwrathgames@gmail.com" method="POST">
	<div class="row">
		<div class="medium-9 medium-push-3 columns">
		<label>
		  <label for="email" class="contact" name="_replyto">Contact Us</label>
		  <input type="email" id="email" placeholder="Email Address" />
		</label>
		</div>
	</div>
	<div class="row">
		<div class="medium-9 medium-push-3 columns">
			<label>
			<textarea rows="5" id="message" placeholder="Message" name="body"></textarea>
			</label>
		</div>
		<div class="row">
			<div class="medium-9 medium-push-3 columns">
			<button class="submit" type="submit" value="Send">Send</button>
			</div>
		</div>
	</div>
</form>
