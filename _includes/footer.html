<footer>
	<div align="center">
		<h6>
			Site designed and maintained by Dagarath
		</h6>
		{% include /icon-footer.html %}


	</div>
	<script>
		var cb = function() {
		var l = document.createElement('link'); l.rel = 'stylesheet';
		l.href = '/css/main.css';
		var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
		};
		var raf = requestAnimationFrame || mozRequestAnimationFrame ||
		webkitRequestAnimationFrame || msRequestAnimationFrame;
		if (raf) raf(cb);
		else window.addEventListener('load', cb);
	</script>
	<script defer type="text/javascript" src="{{ "/js/foundation.min.js" | prepend: site.baseurl }}"></script>
	<script>
		$(document).foundation();
	</script>

	<script defer type="text/javascript" src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
</footer>
